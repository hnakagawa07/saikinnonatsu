<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルWebサイト</title>
    <style>
        /* 基本のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #440000; /* 背景色を #440000 に変更 */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            color: #cc0000; /* 文字色を #cc0000 に変更 */
        }

        footer {
            background-color: #440000; /* 背景色を #440000 に変更 */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>最近の夏の暑さ</h1>
    </header>
    
    <main>
        <h2>今年の夏</h2>
        <p>例年通りの暑さ。</p>
        <h3>去年の夏</h3>
        <p>いつも通りの暑さ。</p>
    </main>
    
    <footer>
        <p>連絡先: example@example.com</p>
        <p>
            フォローしてね:
            <a href="https://twitter.com/example" target="_blank">Twitter</a> |
            <a href="https://facebook.com/example" target="_blank">Facebook</a>
        </p>
    </footer>
</body>
</html>
